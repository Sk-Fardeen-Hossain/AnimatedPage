<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Averia Libre"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script>
      function toggleForm() {
        var form = document.getElementById("contact-form");
        var contactbtn = document.getElementById("contact-btn");
        form.style.display = "block";
        form.classList.toggle("show-form");
        if (form.classList.contains("show-form")) {
          console.log("Form is displayed. Hiding the button.");
          contactbtn.style.display = "none";
        } else {
          console.log("Form is hidden. Showing the button.");
          contactbtn.style.display = "block";
        }
      }
      function goHome() {
        var form = document.getElementById("contact-form");
        var contactbtn = document.getElementById("contact-btn");

        // Hide the form
        form.classList.remove("show-form");

        // Show the "Contact us" button
        contactbtn.style.display = "block";
      }
    </script>
  </head>
  <body>
    <div class="hero">
      <div class="navbar">
        <h1 class="logo">Animated !</h1>
        <button
          onclick="toggleForm()"
          type="button"
          class="contact-btn"
          id="contact-btn"
        >
          Contact us
        </button>

        <div class="contact-form" id="contact-form">
          <form action="">
            <h2>Information</h2>
            <div class="input-box">
              <span class="icon"
                ><ion-icon name="person-circle-outline"></ion-icon
              ></span>
              <input type="text" placeholder="Name" required />
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="at-outline"></ion-icon></span>
              <input type="email" placeholder="Email" required />
            </div>
            <button type="submit">Send</button>
            <button onclick="goHome()" type="button">Home</button>
          </form>
        </div>
      </div>
      <div class="content">
        <small style="font-style: italic">Welcome to my</small>
        <h1>Underwater <br />Studio</h1>
        <button type="button">Take a tour</button>
      </div>
      <div class="side-bar"></div>
      <div class="bubbles">
        <img src="images/bubble.png" />
        <img src="images/bubble.png" />
        <img src="images/bubble.png" />
        <img src="images/bubble.png" />
        <img src="images/bubble.png" />
        <img src="images/bubble.png" />
        <img src="images/bubble.png" />
      </div>
    </div>
  </body>
</html>
